name: App

deploymentTarget:
  iOS: 16.0
  macOS: 13.0
  tvOS: 16.0

options:
  bundleIdPrefix: com.ryo.swiftui-atom-properties.examples
  createIntermediateGroups: true

settings:
  CODE_SIGNING_REQUIRED: NO
  CODE_SIGN_IDENTITY: "-"
  CODE_SIGN_STYLE: Manual
  OTHER_SWIFT_FLAGS:
    - -Xfrontend
    - -enable-actor-data-race-checks

targetTemplates:
  App:
    type: application
    info:
      path: App/Info-${target_name}.plist
      properties:
        UILaunchScreen:
        UIRequiresFullScreen: true
        CFBundleDisplayName: Atoms
        NSLocationWhenInUseUsageDescription: Example Usage
        NSMicrophoneUsageDescription: Example Usage
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait

packages:
  iOSApp:
    path: Packages/iOS

  CrossPlatformApp:
    path: Packages/CrossPlatform

targets:
  iOS:
    templates:
      - App
    platform: iOS
    dependencies:
      - package: iOSApp
    sources:
      - App/iOS.swift

  CrossPlatform:
    templates:
      - App
    platform:
      - macOS
      - tvOS
    dependencies:
      - package: CrossPlatformApp
    sources:
      - App/CrossPlatform.swift
